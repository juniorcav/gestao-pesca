<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PescaGestor Pro</title>
    <!-- Tailwind via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nature: {
                50: 'var(--color-nature-50)',
                100: 'var(--color-nature-100)',
                200: 'var(--color-nature-200)',
                300: 'var(--color-nature-300)',
                400: 'var(--color-nature-400)',
                500: 'var(--color-nature-500)',
                600: 'var(--color-nature-600)',
                700: 'var(--color-nature-700)',
                800: 'var(--color-nature-800)',
                900: 'var(--color-nature-900)',
                950: 'var(--color-nature-950)',
              },
              water: {
                50: '#f0f9ff',
                500: '#0ea5e9',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Green Theme (Tailwind Emerald/Green mix fallback) */
        --color-nature-50: #f0fdf4;
        --color-nature-100: #dcfce7;
        --color-nature-200: #bbf7d0;
        --color-nature-300: #86efac;
        --color-nature-400: #4ade80;
        --color-nature-500: #22c55e;
        --color-nature-600: #16a34a;
        --color-nature-700: #15803d;
        --color-nature-800: #166534;
        --color-nature-900: #14532d;
        --color-nature-950: #052e16;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .hide-scroll::-webkit-scrollbar { display: none; }
      .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
      body {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
